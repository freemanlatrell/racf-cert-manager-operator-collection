domain: freemanlatrell
name: racf-cert-manager
version: 0.1.0
displayName: z/OS RACF Certificate Manager
description: >-
  # IBM z/OS RACF Certificate Manager

  This operator allows for the creation and management of RACF certificates on a z/OS endpoint.
resources:
  - kind: RacfCACert
    description: Create a CA certificate on the z system using RACF
    playbook: playbooks/createCACert.yml
    finalizer: playbooks/deleteCACert.yml
    vars:
      - name: cert_label
        displayName: Certificate Label
        description: >-
          The name of the certificate
        type: string
        required: true
      - name: expiry_date
        displayName: Expiration date
        description: >-
          Certificate expiration date
        type: string
        default: 2025-01-01
        required: true
      - name: keyring
        displayName: Keyring
        description: >-
          They keyring to apply the cerficate
        type: string
        required: true
      - name: common_name
        displayName: Common Name
        description: The Fully Qualified Domain Name (FQDN)
        type: string
        default: 'www.ibm.com'
        required: true
      - name: organizational_unit
        displayName: Organizational Unit
        description: The organizational unit to which the certificate has been issued
        type: string
        default: 'Development'
      - name: country
        displayName: Country
        type: string
        default: 'US'
  - kind: RacfSiteCert
    description: Create a site certificate on the z system using RACF
    playbook: playbooks/createSiteCert.yml
    finalizer: playbooks/deleteSiteCert.yml
    vars:
      - name: cert_label
        displayName: Certificate Label
        description: >-
          The name of the certificate
        type: string
        required: true
      - name: expiry_date
        displayName: Expiration date
        description: >-
          Certificate expiration date
        type: string
        default: 2025-01-01
        required: true
      - name: keyring
        displayName: Keyring
        description: >-
          They keyring to apply the cerficate
        type: string
        required: true
      - name: signing_cert
        displayName: Signing Certificate
        description: >-
          Select this certificate if the certificate should be signed. If not specified, then a self-signed certificate will be generated
        kindReference: RacfCACert
        type: string
      - name: common_name
        displayName: Common Name
        description: The Fully Qualified Domain Name (FQDN)
        type: string
        default: 'www.ibm.com'
        required: true
      - name: organizational_unit
        displayName: Organizational Unit
        description: The organizational unit to which the certificate has been issued
        type: string
        default: 'Development'
      - name: country
        displayName: Country
        type: string
        default: 'US'
  - kind: RacfUserCert
    description: Create a user certificate on the z system using RACF
    playbook: playbooks/createUserCert.yml
    finalizer: playbooks/deleteUserCert.yml
    vars:
      - name: cert_label
        displayName: Certificate Label
        description: >-
          The name of the certificate
        type: string
        required: true
      - name: expiry_date
        displayName: Expiration date
        description: >-
          Certificate expiration date
        type: string
        default: 2025-01-01
        required: true
      - name: keyring
        displayName: Keyring
        description: >-
          They keyring to apply the cerficate
        type: string
        required: true
      - name: signing_cert
        displayName: Signing Certificate
        description: >-
          Select this certificate if the certificate should be signed. If not specified, then a self-signed certificate will be generated
        kindReference: RacfCACert
        type: string
      - name: common_name
        displayName: Common Name
        description: The Fully Qualified Domain Name (FQDN)
        type: string
        default: 'www.ibm.com'
        required: true
      - name: organizational_unit
        displayName: Organizational Unit
        description: The organizational unit to which the certificate has been issued
        type: string
        default: 'Development'
      - name: country
        displayName: Country
        type: string
        default: 'US'
icon:
  - base64data: 
    mediatype: image/jpeg;base64